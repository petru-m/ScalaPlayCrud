
<!DOCTYPE html>
<html>
    <head>
        <title>W2UI Demo: grid-1</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("w2ui/w2ui-1.4.3.min.css")">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("w2ui/w2ui-1.4.3.min.js")"></script>
    </head>
    <body>

        <div id="grid" style="width: 100%; height: 250px;"></div>
    </body>

    <script>
$(function () {
    $('#grid').w2grid({
        name: 'grid',
        url: 'user',
        method: 'GET',
        header: 'List of Names',
        columns: [
            { field: 'first_name', caption: 'First Name', size: '30%' },
            { field: 'last_name', caption: 'Last Name', size: '30%' },
            { field: 'email', caption: 'Email', size: '40%' }
        ]

    });
});
</script>
</html>
